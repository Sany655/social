{% extends 'app.html' %}
{% load static %}
{% block 'title' %} Home {% endblock %}
{% block 'content' %}
<div class="page-container">
  <div class="main-content">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <textarea id="" class="form-control" placeholder="Write post"></textarea>
          <div class="text-right">
            <button class="btn btn-primary btn-sm my-2">Post</button>
          </div>
        </div>
      </div>
    </div>
    
    <div id="posts"></div>
    
  </div>
</div>
{% endblock %}
{% block 'custom-js' %}
<script src="{% static 'js/custom.js' %}"></script>
{% endblock %}
